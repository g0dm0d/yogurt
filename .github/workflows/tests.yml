name: Rust integration test

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install dependencies
        working-directory: ./src-tauri
        run: cargo build --verbose

      - name: Run tests
        working-directory: ./src-tauri
        run: cargo test
